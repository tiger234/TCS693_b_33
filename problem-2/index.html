<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
    <style>
        *{
            font-family:  Helvetica, sans-serif;
            line-height:22px;
        }
         h4{
             position:absolute;
             bottom:10px;

         }  
    </style>
</head>
<body>
    <script type="text/javascript">
        fetch('./todos.json').then(function (response){
            return response.json();
        }).then(function (data){
          printp(data)
        });
        
        function printp(data)
        { var user=1,comp=0,incomp=0,mini = [],valm="The user's id who completed minimum tasks are  ",vall="The user's id who completed maximum tasks are ";
        
         for(var i=0;i<data.length;i++)
        {
            if(data[i]['userId']==user)
            { if(data[i]['completed'])
              comp++;
              else
              incomp++;
            }
            if(i==199)
            {
               mini.push(comp);
               break;
            }

            if(data[i+1]['userId']==(user+1) )
           {   mini.push(comp);
               user++;
               comp=incomp=0;
           }
        }   
        console.log(mini);
        
        var m=Math.min(...mini),l=Math.max(...mini);
        for(i=0;i<mini.length;i++)
        {
            if(mini[i]==m)
                valm+= " " + (i+1);
            else if(mini[i]==l)
                vall+= " "  + (i+1);
        }
        
        document.getElementById("output").innerHTML =  valm + "<br>" + vall;
           }
      </script>
  <div id="output">
  <!-- Output comes here -->
  </div>
